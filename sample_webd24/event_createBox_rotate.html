<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      overflow: hidden;
    }
  </style>
</head>

<body>
  <script>
    document.addEventListener('mousemove', function (event) {
      const box = document.createElement('div');
      box.style.position = 'absolute';

      box.style.width = '200px';
      box.style.height = '200px';
      box.style.borderRadius = '20px';
      box.style.backgroundColor = `rgb(${Math.ceil(Math.random()*255)}, 
      ${Math.ceil(Math.random()*255)}, ${Math.ceil(Math.random()*255)})`;
      box.style.top = `${event.clientY-100}px`;
      box.style.left = `${event.clientX-100}px`;
      document.body.appendChild(box);
    });

    let rotate = 0;
    function animate() {
      requestAnimationFrame(animate);
      let boxes = document.querySelectorAll('div');
      rotate += 0.1;
      boxes.forEach(function(box) {
        box.style.transform = `rotate(${rotate}deg)`;
      });
    }
    animate();

      

  </script> 
</body>
</html>
