<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      position: absolute;
      width: 100px;
      height: 100px;
      top: 50%;
      left: 50%;
      background-color: skyblue;
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <script>
    const box = document.querySelector('.box');
    let rotate=0;

    function boxRotate() {
      box.style.transform = `rotate(${rotate}deg)`;
      rotate += 5;
      requestAnimationFrame(boxRotate);
    }
    boxRotate();

  </script>
  
</body>
</html>
